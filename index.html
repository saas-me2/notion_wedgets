<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notion Calendar</title>

<!-- Load Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: transparent;
  }

  svg {
    width: 100%;
    height: auto;
    display: block;
    font-family: "Jost", "San Francisco", Tahoma, Arial, sans-serif;
  }
</style>
</head>

<body>

<svg xmlns="http://www.w3.org/2000/svg"
     aria-label="Calendar"
     role="img"
     viewBox="0 0 512 512">

  <defs>
    <mask id="hole">
      <rect x="0" y="0" width="512" height="200" fill="white"/>
      <circle cx="116" cy="44" r="25" fill="black"/>
      <circle cx="396" cy="44" r="25" fill="black"/>
    </mask>

    <linearGradient id="Gradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="25%" stop-color="#545454"/>
      <stop offset="70%" stop-color="#383838"/>
      <stop offset="100%" stop-color="#343434"/>
    </linearGradient>
  </defs>

  <!-- Header -->
  <rect x="0" y="0" width="512" height="200" fill="#91bbac" mask="url(#hole)"/>

  <!-- Body -->
  <rect x="0" y="198" width="512" height="314" fill="#f9f8f7"/>

  <!-- Dots -->
  <g fill="#dcdcdc">
    <circle cx="326" cy="94" r="4"/>
    <circle cx="356" cy="94" r="4"/>
    <circle cx="386" cy="94" r="4"/>
    <circle cx="416" cy="94" r="4"/>
    <circle cx="446" cy="94" r="4"/>
    <circle cx="476" cy="94" r="4"/>
    <circle cx="296" cy="112" r="4"/>
    <circle cx="326" cy="112" r="4"/>
    <circle cx="356" cy="112" r="4"/>
    <circle cx="386" cy="112" r="4"/>
    <circle cx="416" cy="112" r="4"/>
    <circle cx="446" cy="112" r="4"/>
    <circle cx="476" cy="112" r="4"/>
    <circle cx="296" cy="130" r="4"/>
    <circle cx="326" cy="130" r="4"/>
    <circle cx="356" cy="130" r="4"/>
    <circle cx="386" cy="130" r="4"/>
    <circle cx="416" cy="130" r="4"/>
    <circle cx="446" cy="130" r="4"/>
    <circle cx="476" cy="130" r="4"/>
    <circle cx="296" cy="148" r="4"/>
    <circle cx="326" cy="148" r="4"/>
    <circle cx="356" cy="148" r="4"/>
    <circle cx="386" cy="148" r="4"/>
    <circle cx="416" cy="148" r="4"/>
    <circle cx="446" cy="148" r="4"/>
    <circle cx="476" cy="148" r="4"/>
    <circle cx="296" cy="166" r="4"/>
    <circle cx="326" cy="166" r="4"/>
    <circle cx="356" cy="166" r="4"/>
    <circle cx="386" cy="166" r="4"/>
  </g>

  <!-- Dynamic Text -->
  <text id="month"
        x="128" y="170"
        fill="url(#Gradient)"
        font-size="108"
        font-weight="300"
        text-anchor="middle">JAN</text>

  <text id="day"
        x="256" y="428"
        fill="url(#Gradient)"
        font-size="256"
        text-anchor="middle">6</text>

  <text id="weekday"
        x="256" y="486"
        fill="#9e9e9e"
        font-size="48"
        text-anchor="middle">Tuesday</text>

</svg>

<script>
  const now = new Date();

  document.getElementById("day").textContent = now.getDate();

  document.getElementById("month").textContent =
    now.toLocaleDateString("en-US", { month: "short" }).toUpperCase();

  document.getElementById("weekday").textContent =
    now.toLocaleDateString("en-US", { weekday: "long" });
</script>

</body>
</html>
